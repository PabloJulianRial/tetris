<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetricks</title>
  </head>
  <body>
    <main class="game">
      <canvas id="game__board" width="480" height="400" style="border:1px solid #000000;"></canvas>
      <section class="game__display">
        <div class="game__display__next">
          <div class="game__display__next__item"></div>
          <div class="game__display__next__item"></div>
          <div class="game__display__next__item"></div>
          <div class="game__display__next__item"></div>
        </div>
        <div class="game__display__stats">
          <div class="game__display__stats__level"><h3>LEVEL</h3></div>
          <div class="game__display__stats__score"><h3>SCORE</h3></div>
          <div class="game__display__stats__lines"><h3>LINES</h3></div>
          <div class="game__display__stats__user"><h3>USER</h3></div>
        </div>
        <div class="game__display__scores">
          <h3>SCORE</h3>
          <h3>SCORE</h3>
          <h3>SCORE</h3>
          <h3>SCORE</h3>
        </div>
        <div class="game__display__actions">
          <button class="button button__action1">action1</button>
          <button class="button button__action2">action2</button>
          <button class="button button__restart">restart</button>
          <button class="button button__pause">pause</button>
        </div>
      </section>
    </main>
    <script type="module" src="/src/canvas.ts"></script>
  </body>
</html>
